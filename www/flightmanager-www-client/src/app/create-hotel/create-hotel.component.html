<h3>Create Hotel</h3>
<form (ngSubmit)="onCreateHotel()">
  <div class="form-group">
    <label for="HotelName">Name</label>
    <input type="text" class="form-control" id="HotelName" required [(ngModel)]="hotel.name" name="HotelName">
  </div>

  <div class="form-group">
    <label for="HotelAddress">Address</label>
    <input type="text" class="form-control" id="HotelAddress" required [(ngModel)]="hotel.address" name="HotelAddress">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
